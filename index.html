<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>

    <!-- External CSS File linking -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <p>
          Computer :
          <span id="computer_score">0</span>
        </p>
        <p>
          You :
          <span id="user_score">0</span>
        </p>
      </div>

      <div class="weapons">
        <button onclick="checker('rock')">
          <i class="far fa-hand-rock fa-bounce fa-solid"></i>
        </button>

        <button onclick="checker('paper')">
          <i class="far fa-hand-paper fa-bounce fa-solid"></i>
        </button>

        <button onclick="checker('scissor')">
          <i class="far fa-hand-scissors fa-bounce fa-solid"></i>
        </button>
      </div>

      <div class="details">
        <p id="user_choice"></p>
        <p id="computer_choice"></p>
        <p id="result"></p>
      </div>
    </div>

    <!--Font Awesome linking-->
    <script
      src="https://kit.fontawesome.com/9838733d2a.js"
      crossorigin="anonymous"
    ></script>
    <!-- External Javascript File  linking -->
    <script src="script.js"></script>
  </body>
</html>
